<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=2,user-scalable=no"/>
  <title>charge100</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="common/js/layout.js"></script>
  <link rel="stylesheet" href="common/css/reset.css">
  <link rel="stylesheet" href="common/css/layout.css">
  <link rel="stylesheet" href="common/css/page.css">
</head>
<body>
<div class="wrapper charge100">
  <div class="header">
    <img src="common/images/commonImg/topLogo.png" alt="">
  </div>
  <div class="tempLate1">
    <div class="top" style="margin-bottom: 0.2rem">
      <img src="common/images/commonImg/percentSign.png" alt="">
      <span class="title">
        课程充能
      </span>
    </div>
    <div class="charge100Box">
      <p class="explain">
        学习顺序为：课前调研 → 课程学习 → 课后调研，课后考核全部回答正确后视为完成
      </p>
      <p class="explain">
        课前课后考核题型为单选与多选，课前考核仅有1次回答机会，课后考核通过前可多次作答
      </p>
      <div class="explainSelect">
        <div class="explainOption">
          <img src="common/images/commonImg/chargeIcon1.png" alt="">
        </div>
        <div class="explainOption">
          <img src="common/images/commonImg/chargeIcon2.png" alt="">
        </div>
        <div class="explainOption">
          <img src="common/images/commonImg/chargeIcon3.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="tempLate1 borderBottomNone">
    <div class="top" style="margin-bottom: 0.2rem">
      <img src="common/images/commonImg/percentSign.png" alt="">
      <span class="title">
        活动充能
      </span>
    </div>
    <div class="charge100Box">
      <p class="explain">
        任务一：完成 "课程充能" 版块学习且通过调研
      </p>
      <p class="explain">
        任务二：版块 "Talent talk" 累计观看、点赞及评论10个临床实践分享课程；
      </p>
      <p class="explain">
        充能奖励：完成以上两条学习任务，即可参与当月的激励活动。次月初，系统会随机抽出15名医生赠送学术卡。
      </p>
      <p class="explain">
        您可进入 "获奖名单" 查看以往各期活动的幸运用户名单
      </p>
      <div class="explainSelect">
        <div class="explainOption">
          <img src="common/images/commonImg/chargeIcon4.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="navItem">
      <img src="common/images/commonImg/navIcon1.png" alt="">
      <p>
        首页
      </p>
    </div>
    <div class="navItem">
      <img src="common/images/commonImg/navIcon2.png" alt="">
      <p>
        Talent Talk
      </p>
    </div>
    <div class="navItem">
      <img src="common/images/commonImg/navIcon3.png" alt="">
      <p>
        大咖谈
      </p>
    </div>
    <div class="navItem">
      <img src="common/images/commonImg/navIcon4.png" alt="">
      <p>
        大咖谈
      </p>
    </div>
    <div class="navItem">
      <img src="common/images/commonImg/navIcon5.png" alt="">
      <p>
        大咖谈
      </p>
    </div>
  </div>
</div>
</body>
</html>
