<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=2,user-scalable=no"/>
  <title>login</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="common/js/layout.js"></script>
  <link rel="stylesheet" href="common/css/reset.css">
  <link rel="stylesheet" href="common/css/layout.css">
  <link rel="stylesheet" href="common/css/page.css">
</head>
<body>
<div class="wrapper login">
  <div class="descriptionLogo">
    <img src="common/images/commonImg/logo.png" alt="">
  </div>
  <div class="bigLogo">
    <img src="common/images/commonImg/bigLogo.png" alt="">
  </div>
  <div class="loginMain">
    <div class="loginTitle">
      华医网账号登录
    </div>
    <div class="userNameTitle">
      账号
    </div>
    <div class="userNameInput">
      <input type="text" placeholder="请输入您的华医网账号">
    </div>
    <div class="passwordTitle">
      密码
    </div>
    <div class="passwordInput">
      <input type="password" placeholder="请输入您的密码">
      <span class="forget">
        忘记密码？
      </span>
    </div>
  </div>
  <div class="loginButton">
    <button>
      登录
    </button>
  </div>
  <div class="register">
    注册用户
  </div>
  <div class="loginFooter">
    <div class="item">
      <span>
        主办单位：
      </span>
      <img src="common/images/commonImg/loginIcon1.png" alt="">
      <i>
        北京医学奖励基金会
      </i>
    </div>
    <div class="item">
      <span>
        赞助单位：
      </span>
      <img src="common/images/commonImg/loginIcon2.png" alt="">
      <i>
        上海强生制药有限公司
      </i>
    </div>
    <div class="item">
      <span>
        承办单位：
      </span>
      <img src="common/images/commonImg/loginIcon3.png" alt="">
      <i>
        北京华医网科技股份有限公司
      </i>
    </div>
  </div>
</div>
</body>
</html>
