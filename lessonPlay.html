<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=2,user-scalable=no"/>
  <title>lessonPlay</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="common/js/layout.js"></script>
  <link rel="stylesheet" href="common/css/reset.css">
  <link rel="stylesheet" href="common/css/layout.css">
  <link rel="stylesheet" href="common/css/page.css">
</head>
<body>
<div class="wrapper lessonPlay">
  <div class="tempLateTitle1">
    <img src="common/images/commonImg/titleIcon.png" alt="">
    <span class="text">
      课程学习
    </span>
  </div>
  <img src="common/images/commonImg/play.png" alt="" class="play">
  <div class="message">
    <div class="item">
      <div class="title">
        课程名称
      </div>
      <div class="content">
        手足癣复发诊断
      </div>
    </div>
    <div class="item">
      <div class="title">
        授课专家
      </div>
      <div class="content">
        李磨叽
      </div>
    </div>
    <div class="item">
      <div class="title">
        专家单位
      </div>
      <div class="content">
        海淀医院
      </div>
    </div>
    <div class="item">
      <div class="title">
        录播日期
      </div>
      <div class="content">
        2020-5-6
      </div>
    </div>
  </div>
  <div class="tempLateTitle1">
    <img src="common/images/commonImg/titleIcon.png" alt="">
    <span class="text">
      温馨提示
    </span>
  </div>
  <div class="tips">
    <i></i>
    <span>
      累计观看20分钟视为学习完毕
    </span>
  </div>
</div>
</body>
</html>
