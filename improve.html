<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=no"/>
  <title>improve</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="common/js/layout.js"></script>
  <link rel="stylesheet" href="common/css/reset.css">
  <link rel="stylesheet" href="common/css/layout.css">
  <link rel="stylesheet" href="common/css/page.css">
</head>
<body>
<div class="wrapper improve">
  <div class="tempLateTitle1">
    <img src="common/images/commonImg/titleIcon.png" alt="">
    <span class="text">
      完善信息
    </span>
  </div>
  <div class="formList">
    <div class="formItem">
      <span class="title">
        姓名
      </span>
      <input type="text" placeholder="请输入您的真实姓名">
    </div>
    <div class="formItem">
      <span class="title">
        省份
      </span>
      <select name="" id="">
        <option value="">
          重庆
        </option>
      </select>
    </div>
    <div class="formItem">
      <span class="title">
        城市
      </span>
      <select name="" id="">
        <option value="">
          请选择
        </option>
      </select>
    </div>
    <div class="formItem">
      <span class="title">
        医院
      </span>
      <input type="text" placeholder="请输入您的所在的医院">
    </div>
    <div class="formItem">
      <span class="title">
        科室
      </span>
      <input type="text" placeholder="请输入您的科室">
    </div>
    <div class="formItem">
      <span class="title">
        职称
      </span>
      <input type="text" placeholder="请输入您的职称">
    </div>
  </div>
  <button class="submit">
    提交
  </button>
</div>
</body>
</html>
